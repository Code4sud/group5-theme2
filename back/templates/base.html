<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Styles pour assurer que le footer reste en bas */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header style="font-size: 2em">
        <nav class="bg-orange-300 p-2 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo ou nom du site -->
                <div class="text-black text-2xl font-bold">
                    <a href="/">Make It Green</a>
                </div>

                <!-- Menu hamburger pour mobile -->
                <div class="block md:hidden">
                    <button id="menu-toggle" class="text-black focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Liens de navigation -->
                <ul id="nav-links" class="hidden md:flex space-x-8 text-black">
                    <li><a href="/onboarding" class="hover:text-gray-700 transition duration-200">Onboarding</a></li>
                    <li><a href="/search" class="hover:text-gray-700 transition duration-200">Search</a></li>
                    <li><a href="/result" class="hover:text-gray-700 transition duration-200">Result</a></li>
                    <li><a href="/example" class="hover:text-gray-700 transition duration-200">Exemple</a></li>
                </ul>
            </div>

            <!-- Menu mobile -->
            <div id="mobile-menu" class="hidden md:hidden">
                <ul class="flex flex-col space-y-4 text-black p-4">
                    <li><a href="/onboarding" class="hover:text-gray-700 transition duration-200">Onboarding</a></li>
                    <li><a href="/search" class="hover:text-gray-700 transition duration-200">Search</a></li>
                    <li><a href="/result" class="hover:text-gray-700 transition duration-200">Result</a></li>
                    <li><a href="/example" class="hover:text-gray-700 transition duration-200">Exemple</a></li>
                </ul>
            </div>
        </nav>

        <!-- Script pour afficher/masquer le menu mobile -->
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
    </header>

    <!-- Contenu principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-2">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <!-- Contact -->
            <div class="mb-4 md:mb-0">
                <h4 class="text-lg font-semibold">Contactez-nous</h4>
                <p class="text-sm">Email : contact@makeitgreen.com</p>
                <p class="text-sm">Téléphone : +33 1 23 45 67 89</p>
            </div>

            <!-- Mentions légales -->
            <div class="mb-4 md:mb-0">
                <h4 class="text-lg font-semibold">Mentions légales</h4>
                <a href="/legal" class="text-sm hover:text-gray-400 transition duration-200">Lire ici</a>
            </div>

            <!-- Réseaux sociaux -->
            <div>
                <h4 class="text-lg font-semibold">Suivez-nous</h4>
                <div class="flex space-x-4">
                    <a href="https://facebook.com" target="_blank" class="hover:text-gray-400 transition duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M22.675 0h-21.35C.597 0 0 .597 0 1.325v21.35C0 23.403.597 24 1.325 24h21.35c.728 0 1.325-.597 1.325-1.325V1.325C24 .597 23.403 0 22.675 0zm-6.15 24h-4.587v-10.14h-2.16v-3.7h2.16v-2.67c0-2.136 1.3-3.29 3.216-3.29.924 0 2.208.171 2.208.171v2.452h-1.24c-1.186 0-1.56.735-1.56 1.487v1.725h3.1l-.494 3.7h-2.607V24z" />
                        </svg>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="hover:text-gray-400 transition duration-200">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.953 4.57c-.885.392-1.83.655-2.825.775 1.014-.608 1.794-1.568 2.165-2.724-.951.556-2.005.959-3.127 1.183-.896-.956-2.173-1.55-3.594-1.55-2.719 0-4.933 2.214-4.933 4.934 0 .387.043.763.127 1.124-4.103-.205-7.736-2.173-10.175-5.144-.426.732-.667 1.577-.667 2.486 0 1.717.873 3.227 2.193 4.116-.807-.025-1.566-.247-2.229-.616v.062c0 2.394 1.696 4.39 3.947 4.844-.413.112-.847.171-1.293.171-.316 0-.623-.031-.925-.089.624 1.953 2.434 3.373 4.583 3.413-1.675 1.313-3.787 2.098-6.066 2.098-.394 0-.783-.023-1.165-.067 2.173 1.395 4.763 2.21 7.546 2.21 9.049 0 13.986-7.485 13.986-13.952 0-.213-.005-.426-.014-.637.96-.693 1.794-1.56 2.457-2.63z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
